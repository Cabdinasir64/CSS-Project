<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #7b6f6f;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #fff;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card .image_box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #0410f4;
            padding: 3px;
            margin-bottom: 15px;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card .image_box img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .card .text {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .card .text h2 {
            font-size: 1.5rem;
            color: #1c1c1c;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card .text p {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
        }

        .card .media {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 15px;
        }

        .card .media .link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            transition: all 0.3s ease;
        }

        .card .media .link:hover {
            transform: scale(1.1);
        }

        .card .media .link:nth-child(1) {
            background-color: #3b5998;
        }

        .card .media .link:nth-child(2) {
            background-color: #1da1f2;
        }

        .card .media .link:nth-child(3) {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }

        .card .media .link:nth-child(4) {
            background-color: #0e76a8;
        }

        .card .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .card .buttons button {
            padding: 0.6rem 1.2rem;
            border: none;
            outline: none;
            background-color: #0410f4;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card .buttons button:hover {
            background-color: #232cdc;
            transform: translateY(-2px);
        }

        .card .analytics {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .card .analytics .data {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card .analytics .data:nth-child(1),
        .card .analytics .data:nth-child(2) {
            border-right: 1px solid rgba(0, 0, 0, 0.3);
            padding-right: 20px;
        }

        .card .analytics .data i {
            font-size: 1.2rem;
            color: #333;
        }

        .card .analytics .data span {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image_box">
            <img src="images/Profile-img.jpg" alt="Profile Image">
        </div>
        <div class="text">
            <h2>John Deo</h2>
            <p>Web Developer</p>
        </div>
        <div class="media">
            <a href="#" class="link"><i class="fab fa-facebook"></i></a>
            <a href="#" class="link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="link"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa fa-heart"></i>
                <span>100K</span>
            </div>
            <div class="data">
                <i class="fa fa-comment"></i>
                <span>310K</span>
            </div>
            <div class="data">
                <i class="fa fa-share"></i>
                <span>21K</span>
            </div>
        </div>
    </div>
</body>

</html>
