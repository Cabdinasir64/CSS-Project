<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Design1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #747066, #ff7b1c);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 90vw;
            max-width: 600px;
            gap: 10px;
            grid-template-areas:
                "one two three"
                "one two four"
                "one six six"
                "five five five";
        }

        .item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .one { grid-area: one; }

        .two { grid-area: two; }

        .three { grid-area: three; }

        .four {
            grid-area: four;
        }

        .five { grid-area: five; }

        .six { grid-area: six; }

        .one img {
            height: 100%;
        }
        .two img {
            height: 100%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-areas:
                    "one one"
                    "two three"
                    "four six"
                    "five five";
            }
            .three img{
                height: 100%;
            }
            .one img{
                height: 300px;
            }
        }

        @media (max-width: 400px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "one"
                    "two"
                    "three"
                    "four"
                    "six"
                    "five";
            }
            .item img{
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item one"><img src="images/Dubia.jpg" alt="Dubai"></div>
        <div class="item two"><img src="images/China.jpg" alt="China"></div>
        <div class="item three"><img src="images/America.jpg" alt="America"></div>
        <div class="item four"><img src="images/South Africa.jpg" alt="South Africa"></div>
        <div class="item five"><img src="images/Dubia.jpg" alt="Dubai"></div>
        <div class="item six"><img src="images/France.jpg" alt="France"></div>
    </div>
</body>

</html>
