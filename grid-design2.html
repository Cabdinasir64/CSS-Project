<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: white;
            height: 100vh;
            display: grid;
            grid-template-columns: 200px auto;
            grid-template-rows: 60px auto;
            grid-template-areas:
                "navbar navbar"
                "sidebar main";
        }

        .navbar {
            grid-area: navbar;
            background: #1f1f3b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: none;
        }

        .sidebar {
            grid-area: sidebar;
            background: #2b2b52;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .main {
            background: #1a1a2e;
            padding: 1rem;
            display: grid;
            gap: 15px;
        }

        .boxes,
        .large_boxes,
        .chart_boxes,
        .large_bottom_boxes {
            display: grid;
            gap: 15px;
        }

        .boxes {
            grid-template-columns: repeat(4, 1fr);
        }

        .large_boxes {
            grid-template-columns: repeat(2, 1fr);
        }

        .chart_boxes {
            grid-template-columns: repeat(4, 1fr);
        }

        .large_bottom_boxes {
            grid-template-columns: repeat(2, 1fr);
        }

        .box,
        .large_box,
        .chart_box {
            background: #222;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
           body{
            grid-template-columns:1fr;
            grid-template-areas:
                "navbar navbar"
                "main main";
        }

            .menu-icon {
                display: block;
            }

            .sidebar {
                position: fixed;
                left: -200px;
                height: 100vh;
                width: 200px;
                background: #2b2b52;
            }

            .sidebar.active {
                left: 0;
            }

            .boxes,
            .chart_boxes {
                grid-template-columns: repeat(2, 1fr);
            }

            .large_boxes,
            .large_bottom_boxes {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {

            .boxes,
            .chart_boxes {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>Dashboard</h2>
        <i class="fas fa-bars menu-icon" onclick="toggleSidebar()"></i>
    </div>
    <div class="sidebar">
        <h2>Menu</h2>
    </div>
    <div class="main">
        <div class="boxes">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
        </div>
        <div class="large_boxes">
            <div class="large_box">Large Box 1</div>
            <div class="large_box">Large Box 2</div>
        </div>
        <div class="chart_boxes">
            <div class="chart_box">Chart 1</div>
            <div class="chart_box">Chart 2</div>
            <div class="chart_box">Chart 3</div>
            <div class="chart_box">Chart 4</div>
        </div>
        <div class="large_bottom_boxes">
            <div class="large_box">Large Bottom Box 1</div>
            <div class="large_box">Large Bottom Box 2</div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector(".sidebar").classList.toggle("active");
        }
    </script>
</body>

</html>
