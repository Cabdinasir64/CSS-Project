<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Design4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
            border: none;
            outline: none;
        }

        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 1rem 2rem;
            z-index: 1000;
            animation: UpIn 1.5s ease-out forwards;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes UpIn {
            from {
                opacity: 0.3;
                transform: translateY(-90px);
            }

            to {
                opacity: 1;
                transform: translateY(0px);

            }
        }

        header .logo {
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
        }

        header nav ul {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        nav ul li a {
            color: #fff;
            font-weight: 500;
            font-size: 1.2rem;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #fff;
            transition: 0.3s ease-in-out;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        #hero {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        .content {
            z-index: 1;
            animation: fadeIn 2s ease-out forwards;
            padding: 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        #hero h1 {
            color: #fff;
            font-size: 2rem;
            text-transform: capitalize;
            margin-top: 10px;
        }

        #hero p {
            color: #fff;
            font-size: 1rem;
            text-align: justify;
            text-transform: capitalize;
            font-weight: 300;
        }

        #hero a {
            display: inline-block;
            padding: 12px 30px;
            background: royalblue;
            color: #fff;
            font-size: 1rem;
            margin-top: 20px;
            transition: 0.3s ease;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(65, 105, 225, 0.3);
        }

        #hero a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(65, 105, 225, 0.4);
            background: #ff69b4;
        }

        .overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.4));
        }
    </style>
</head>

<body>
    <header>
        <a href="" class="logo">Logo</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Feature</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="header finisher-header" id="hero">
        <div class="content">
            <h1>Welcome The Test Animation</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique laborum asperiores.</p>
            <a href="#">Get Started</a>
        </div>
    </div>

    <script src="finisher-header.es5.min.js" type="text/javascript"></script>

    </script>
    <script type="text/javascript">
        new FinisherHeader({
            "count": 10,
            "size": {
                "min": 2,
                "max": 40,
                "pulse": 0
            },
            "speed": {
                "x": {
                    "min": 0,
                    "max": 0.8
                },
                "y": {
                    "min": 0,
                    "max": 0.2
                }
            },
            "colors": {
                "background": "#15182e",
                "particles": [
                    "#ff926b",
                    "#87ddfe",
                    "#acaaff",
                    "#1bffc2",
                    "#f9a5fe"
                ]
            },
            "blending": "screen",
            "opacity": {
                "center": 1,
                "edge": 1
            },
            "skew": 0,
            "shapes": [
                "c",
                "t"
            ]
        });
    </script>

</body>

</html>
